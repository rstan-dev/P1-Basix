<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Basix creams from South Africa for dry, damaged skin conditions">
    <meta name="keywords" content="dry skin, skin cream, eczema, psoriasis, dermatitis">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <title>Basix Skin Defence About Us</title>
</head>
<body>
    <!-- Header & Nav Section  -->
    <header id="header">
        <div id="header-container">
            <a href="index.html">
                <div id="logo-container">
                    <img id="logo" src="assets/images/basix-green-logo.jpg" alt="Basix Skin Defence logo">
                </div>
            </a>
            <nav id="menu">
                <ul>
                    <li>
                        <a href="contact.html" class="active">CONTACT</a>
                    </li>
                
                    <li>
                        <a href="about.html">ABOUT</a>
                    </li>
                    <li>
                     <a href="index.html">HOME</a>
                    </li>
                </ul>
            </nav>
        </div>

    </header>

    <!-- Hero image section -->
    <section id="hero-section">
        <div id="hero-image">
            <div>
                <form method="POST" action="https://formdump.codeinstitute.net/" class="signup-form">
                    <h2>Want to get in touch with us?<i class="fas fa-heartbeat"></i></h2>
                    <label for="fname">First Name</label>
                    <input class="text-input" id="fname" name="first_name" type="text" required>
                    
                    <label for="lname">Last Name</label>
                    <input class="text-input" id="lname" name="last_name" type="text" required>
                    
                    <label for="email">Email Address</label>
                    <input class="text-input" type="email" id="email" name="email_address" required>
                    
                    <input class="join-button" type="submit" value="SEND">
                </form>

            </div>
        </div>
    </section>

        
    <!-- Footer Section  -->
    <footer>
        <hr id="footer-hr">
        <h3>Find us on our Socials</h3>
        <ul class="social-networks">
            <li>
                <a href="https://www.facebook.com/basix.skin.repair.cream.uk" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-square-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/basix.skin.defence.cream/" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-square-instagram"></i></a>
            </li>
            <li>
                <a href="https://twitter.com/BasixSkin" target="_blank" rel="noopener" aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-square-twitter"></i></a>
            </li>
           </ul>
    </footer>

<script src="https://kit.fontawesome.com/cb51976b49.js" crossorigin="anonymous"></script>
</body>
</html>
